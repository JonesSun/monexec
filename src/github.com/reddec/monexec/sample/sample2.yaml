services:
- label: listener2
  command: /bin/bash
  args:
  - -c
  - nc -l 9001
  stop_timeout: 5s
  restart_delay: 5s
  restart: -1
consul:
  permanent:
  - listener2

telegram:
  token: "123456789:AAAAAAAAAAAAAAAAAAAAAA_BBBBBBBBBBBB"
  services:
      - "listener2"
  recipients:
      - 123456789
  template: |
    *{{.label}}*
    Service {{.label}} {{.action}}
    {{if .error}}⚠️ *Error:*  {{.error}}{{end}}
    _time: {{.time}}_
    _host: {{.hostname}}_
